<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Apply to be a tree planet</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

  <section>
    <form method="post" action="index.html">

      <fieldset>
        <legend>Personal details</legend>

          <label for="fullname">Full name</label>
          <input id="fullname "type="text" name="full name">

          <label for="nickname">What should we call you?</label>
          <input id="nickname "type="text" name="nickname">

          <label for="dob">Date of birth</label>
          <input id="dob" type="date" name="Date of birth">

          <label for="tshirt">T-shirt size</label>
          <select id="tshirt" name="tshirt">
            <option value="" selected>Select a t-shirt size</option>
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>

          <label for="email">Email</label>
          <input id="email" type="email" name="email">

          <label for="phone">Phone number<span> (optional)</span></label>
          <input id="phone "type="tel" name="phone">

      </fieldset>

    </form>
  </section>

</body>
</html>
